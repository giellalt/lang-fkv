  - "¶ Luje kirjan Nådekvalpens dal, Nasjonalbiblioteket ¶ Oversatt til kvensk av Kainun institutti - Kvensk institutt 06.06.2018 / Pirjo Paavalniemi ¶ Alf Nilsen-Børsskog oli ensimäinen romaanikirjailija kuka kirjotti kvääniksi. "
  - "Sanothaan ette hänen kirjat oon kunniotus kväänilet ja heän kulttuurillet. "
  - "Probleemi oli se, ette yksikhään näistä kielist ä ei ollu Kuosuvaaran väen äitinkieli. "
  - "Sen tähen mie hääyin valita arkaaisen kielen, Pyssyjoen kielen, jota jokku, niin ko esimerkiksi proffessori Kenneth Hyltenstam, kuttuu kvääniksi eli kveeniksi. "
  - "¶ Jos mie olisin kirjottannu Kuosuvaaran väen histoorian jollaki toisela kielelä ko heän omala, olis heistä tullu tyhä karikatyyrit, eikä net ittenäiset ihmiset kekkä saatethiin antaat suijuttaat ittensä maahan saakka, mutta ei kuitenkhaan katkenheet. "
  - "Niinpä mie hääyin samala tehä minun oman grammatikin ja ortog rafian. "
  - "” ¶ Vuona 2004 tuli ulos Alf Nilsen-Børsskogin kirja Kuosuvaaran takana, mikä oon ensimäinen osa hänen kirjaraiossa Elämän jatko. "
  - "Romaanin annethiin ulos vuosi aijemin ko kväänin kielen tunnustethiin omaksi kieleksi Norjassa. "
  - "Hiljemin oon Nilsen-Børsskogin romaani ollu tärkeä kväänin kielen normeeringissa. "
  - "Alf Nilsen-Børsskog oli ensimäinen kirjailija kuka kirjotti kvääninkielisiä romaania. "
  - "¶ Nilsen-Børsskog syntyi kvääninkielisessä Pyssyjoen kylässä Ryssämarkan komuunissa ( tääpänä Porsangin komuuni ) vuona 1928. "
  - "Sen saman koethiin usseimat hänen sukupolven ihmisistä Ryssämarkassa. "
  - "Hänelä oli kuiten halu oppiat lissää, ja hän ilmotti ittensä privatistiksi Alattion kansakoulhuun. "
  - "Hiljemin hän otti artiumin Bodøssa. "
  - "Hän studeeras kans suomea, saamea, engelskaa ja histooriaa Oslon universiteetissa. "
  - "Koulutuksen jälkhiin Nilsen-Børsskog työteli opettajana Kirkkoniemessä, Raisissa, Uuniemessä, Kautokeinossa ja Kaarasjoessa. "
  - "Kvääni oli hänen syämenkieli, meinas hän. "
  - "Nilsen-Børsskog häätyi kuitenki taistela monta vuotta ette sais finansieeringin omia romaania varten, ja vuona 2004 hän viimen lykästyi. "
  - "¶ Merete Eidstø oon tehny suureman tutkimuksen Nilsen-Børsskogin kirjailijantyön ympäri. "
  - "Hän meinaa ette Nilsen-Børsskogin kirjat oon kunnioitus kväänilet ja heän elämäntavalet. "
  - "Kirjailija itte sannoo ette miljöö missä hän oon kasunu, vanhiimet ja kylän hengelinen perintö oon olheet tärkeät hänen elämässä. "
  - "Hän oon oppinu pitämhään arvossa oikheuenmukasuutta ja ittenäistä ajattelua, ja se näkkyy kans hänen kirjoissa. "
  - "Tämä tullee esilet hänen romaanissa. "
  - "Nilsen-Børsskog ei kuiten valinu hänen vanhiimitten uskontoa, mutta hänelä oli intressi tutkiat filosofiita ja humanistisia ajatuksia. "
  - "¶ Vuona 2010 sai Alf Nilsen-Børsskog Porsangin komuunin kulttuuripalkinon sen eestä, ette hän oon ollu myötä vahvistamassa kväänin kieltä ja kulttuuria kolmikulttuurisessa Porsangissa, sekä säilyttämässä Porsangin erityisyyttä. "
  - "¶ Romaaniraito Elämän jatko ¶ Kuosuvaaran takana muistelee pärjäämisen ympäri histoorialisesti vaikeanna aikana Pohjas-Norjassa. "
  - "Tapahtumat oon laitettu sykshyyn 1944 ja talvheen 1945. "
  - "Pyssyjoen ihmiset häätyvä pärjätä sekä materiaalisesti ja henkisesti. "
  - "Het pakeneva tyskäläisiä viholisia pois Kuosuvaarhaan, mikä oon vaara Pyssyjoen alala. "
  - "Heilä oon tyhä pikkusen ruokaa myötä, ja het häätyvä löytäät ruokaa luonosta. "
  - "Muisteluksessa tullee esilet, ette mitä vaikeammat olot oon, sitä lujempi oon yhtheys kväänitten joukossa. "
  - "¶ Toinen romaani, Aittiruto, tuli vuona 2008. "
  - "Nyt oon net kukka oon paenheet, tulheet Aittiruthoon. "
  - "Sielä het kohtaava kaksi saamelaista: Ellin ja Pieran. "
  - "Het jäävä Aittiruthoon talven yli. "
  - "Romaanissa kuvvailhaan ette tämä aika oon synkkä ja pimeä. "
  - "Mutta ko kevät tullee ja luonto alkaa herräämhään, nousee optimismi pakolaisten joukossa. "
  - "Luonola oon suuri rooli Nilsen-Børsskogin romaanissa. "
  - "Se saattaa olla kova ja armoton, ja samala se antaa ruokaa ja turvan pakolaisilet. "
  - "Semmosia kuvvauksia löytyy kans muissa kvääniromaanissa. "
  - "¶ Syksylä 2011 tuli ulos kolmas osa kirjaraiossa Elämän jatko: Rauha. "
  - "Niin ko tittelistä näkkyy, muistelee se aijasta soan jälkhiin. "
  - "Viimi osa raiossa tuli vuona 2015, vuosi sen jälkhiin ko Børsskog kuoli. "
  - "¶ Runokokhoonpanot ¶ Nilsen-Børsskog oon antanu ulos kans runokokhoonpanoja. "
  - "Kaksi vuotta hiljemin, vuona 2010, publiseerathiin kolme runokokhoonpanoa: Poiminttoi ( 2010 ), Korrui tien varrela ( 2010 ), Älä unheeta minnuu ( 2010 ) ja Merimies muistelee ( 2013 ). "
  - "¶ Av Kaisa Maliniemi ¶ Romanserie Elämän jatko ¶ Ingeborg Arvola oon antanu ulos moni a lasten ja raavhaitten romaania. "
  - "Arvolan tunnethaan hänen erinomhasesta kielestä ja erikoisista teemoista. "
  - "Hänen romaani Neiden 1970 luopi uutta tyyliä kväänilitteratuurhiin. "
  - "Hän debyteeras syksylä 1999 romaanilla Koralhuset. "
  - "Sen jälkhiin oon hän antanu ulos usseita lasten ja raavhaitten romaania. "
  - "Oman kirjailijantyön eestä oon hän vasthaanottanu palkinon Cappelen-prisen vuona 2004 ja Havmannprisen-palkinon vuona 2008. "
  - "Neiden 1970 oon hänen ensimäinen romaani jonka saattaa defineerata kvääniromaaniksi. "
  - "¶ Neiden 1970 oon saanu hyvvää kritikkiä olletikki sen tähen ko Arvola ottaa esilet vaikeita teemoja hänen omasta kasuamisesta ja elämästä. "
  - "Hän antaa kasvot lapselet kuka kasuaa ylös alkoholiseeratun faarin kans. "
  - "Tässä romaanissa oon kans toinen dimensjuuni: Se kuvvailee yhtä pohjasen minoriteettia. "
  - "Kieli, kulttuurhiin kuuluminen ja rajaidentiteetti oon tärkeät momentit kirjan pääpersoonan lapsuuessa kvääni - / norjansuomalaisessa perheessä. "
  - "¶ Neiden 1970 oon romaani mikä räjhäyttää rajoja monela eri tavala. "
  - "Se oon ensimäinen sievälitterääri romaani norjankielisessä kväänilitteratuurissa melkhein 10 vuoen aikana. "
  - "Se tuli melkhein kolmekymmentä vuotta jälkhiin ko kaksi suurta kväänikirjailijaa, Idar Kristiansen ja Hans Kristian Eriksen, publiseerathiin omat romaanit kväänikulttuurin ympäri. "
  - "Huomiota herättää olletikki se, ette Arvola oon ensimäinen vaimonpuolinen sievälitterääri romaanikirjailija kuka oon valinu nostaat esilet kvääniteemoja omissa kirjoissa. "
  - "Romaanissa hän käyttää termiä suomalainen eikä termiä kvääni sen tähen ko hän oon kasunu ylös suomalainen-termin kans, samala tavala ko monet muutki Öystä-Finmarkussa. "
  - "¶ Romaanissa Arvola muistelee ihmisestä kuka oon menettänny suvun kielen ja alkaa tunteat ette hän oon vieras omassa kulttuurissa. "
  - "Hänen identiteetti oon vahingoittunu. "
  - "Hän tuntee kipua ja syylisyyttä siitä ette hän antoi repiä ittensä irti kielestä ja kväänikulttuurista. "
  - "¶ Met olema sukupolvi mikä antaa kulttuurin kaota, kukka ei saata enhään kieltä. "
  - "Meän esivanhiimet ylitethiin rajoja, jätethiin maan ja kotikylän, mutta säilytethiin kielen, vanhaat tavat, kulttuurin ja ossaamisen. "
  - "( Neiden 1970 ) ¶ Toishaalta romaanissa tullee linjoitten välistä esilet norjalaistamisen seuraukset jokka oon kulkenheet arpana monen sukupolven aijan. "
  - "¶ Neiden 1970 oon tärkeä ja uuttaluova kirja mikä saattaa nostaat kväänikirjalisuuen aivan uuelet tasalet. "
  - "Hänen kirjaa saattaa verrata Mikael Niemen romaanhiin joka oon uuistannu ja antanu uutta voimaa Tornionlakson ruottinkielisheen litteratuurhiin. "
  - "Minoriteettilitteratuurin sisälä pittää ola useampia publikasjuunia ja uusia teemoja niin ette litteratuuri saattaa pysyät hengissä ja olla dynaaminen tapa tuua esilet ommaa kulttuuria. "
  - "¶ Av Kaisa Maliniemi ¶ Yykeänperänmarkkinat ¶ Yykeänperässä, Omasvuonossa, oon ollu yhet Pohjas-Norjan tärkeimät markkinat, Yykeänperänmarkkinat. "
  - "Markkinat olthiin tärkeä kohattelupaikka missä ihmiset sisämaasta ja rannikolta kohatelthiin. "
  - "¶ Yykeänperänmarkkinoitten juuret ulottuva toennäkösesti takasin kiini keskiaikhaan saakka. "
  - "Vanhaassa markkinapaikassa Yykeänperän Nalluvuopiossa näkkyy selvästi kammitten sijat maassa. "
  - "Vuona 1820 markkinat siirethiin joen pohjaspuolelet, siihen paikkhaan mitä nyt kuttuthaan markkinapaikaksi. "
  - "¶ Markkinoila kohatelthiin ylisaamelaiset, kauppihaat Tornionlaksosta, norjalaiset kauppihaat ja norjalaiset, saamelaiset ja kväänit kukka tulthiin markkinoitten likialoilta. "
  - "¶ Vuotheen 1916 saakka piethiin markkinat kolmesti vuoessa: januaarikuussa, marsikuussa ja novemperikuussa. "
  - "Vuoen 1916 jälkhiin piethiin markkinat kahesti vuoessa: 20. fepruaarikuuta ja 12. novemperikuuta. "
  - "Aijemin markkinat saatethiin kestäät yhestä viikosta kiini kahtheen viikkhoon, mutta aijan myötä niistä tuli 3-4 päivän pitukaiset markkinat. "
  - "¶ Tornio oli kauvon sentrumi minkä kautta Pohjas-Norjhaan tuli paljon kauppatavaraa öystäpohjasesta ( Kuolan ala ) ja Öystä-Venäjältä, ja kuivakallaa viethiin puolesthaan toistekäsin. "
  - "Saamelaiset käytethiin näitä samoja hantelikeinoja ko juethiin poroitten kans. "
  - "Monet kväänit kukka tulthiin Pohjas-Tromsshaan ja Finmarkkhuun, kuljethiin näitä hantelikeinoja myöten ja tulthiin Yykeänperän kautta maahan. "
  - "¶ Lapinmarkkinat ja kväänimarkkinat ¶ Syysmarkkinat pruukathiin olla lapinmarkkinat, ja markkinat jokka piethiin joulun jälkhiin, olthiin kväänimarkkinat. "
  - "Novemperimarkkinat olthiin suurimat ja piethiin lahtiaikhaan. "
  - "Sillon olthiin kans miehet tulheet kothiin kalanpyyöstä ja saatethiin olla myötä. "
  - "Sää syksylä saattoi antaat haastheita suomalaisile kauppamiehile kukka reisathiin pitkitten matkoitten takkaa Torniosta porola ja reelä, ja hiljemin hevosella ja reelä. "
  - "Vuoesta 1870 tuli lukaalivenet jolla frahathiin kauppamiehiä Tromssasta. "
  - "¶ Kaikenlai sta tavaraa ¶ Markkinat olthiin monile tärkeä tapahtuma ja ootukset olthiin suuret. "
  - "Markkinoile kokkoontui väkeä koko Pohjaskalotilta, ja monensorttista tavaraa myythiin, niin tarpheelista ko tarpheetontaki. "
  - "Vaimoihmiset saatethiin hankkiat ittelet palkkatyötä ko myythiin erilaisia käsitöitä, niin ko kuottuja vaattheita ja raanuja. "
  - "Miehet myythiin suolakallaa ja kuivakallaa, mutta kans kylmetettyä verestä kallaa. "
  - "Olletikki suomalaiset ostethiin paljon silliä. "
  - "Suunile vuoesta 1900 oli kans margariini populääri tavara. "
  - "¶ Vuoen 1900 markkinoitten jälkhiin saattoi Morgenbladet kirjottaat kaupanteon ympäri, ette markkinoila myythiin nuin 40 000 riekkoa ja 300 poronkurentoa. "
  - "Paloviina oli suuri kauppatavara, mutta vuoen 1900 jälkhiin ei Yykeänperässä enhään myyty viinaa näkösällä, mutta sallaa sitä kyllä myythiin joksiki paljon. "
  - "Väki itte nukkui vajassa eli ulkohuonheessa tahi lohassa. "
  - "Ihmiset kämpäthiin laattialla sekä köökissä ja tuvassa. "
  - "Kauppamiehet pruukathiin nukkuat puotikamarissa, mutta rikkhaat nukuthiin laikkohuonheessa hotellissa mikä oli keskelä hantelikatua. "
  - "¶ Lestadiolaisuus ja markkinat ¶ Aikaa myöten alethiin lestadiolaiset pitämhään kokkouksia eli seuroja markkinoila. "
  - "Ensistä ihmisten koissa ja hiljemin Yykeänperän seuratuvassa, minkä pykäthiin jälkhiin ko predikantti Antin Pieti alkoi kokoamhaan rahhaa sen pykkäämistä varten vuona 1875. "
  - "Seuratuvan oon suurenettu useasti, mutta vieläki sielä oon liika ahasta ko markkinoitten aikhaan nuin 2000 matkalaista kokkoontuva seurhoin. "
  - "¶ Aina meän aikhaan saakka seuroissa tulkithiin sekä saameksi, kvääniksi ja norjaksi. "
  - "Syksymarkkinat jatkathiin tovin, mutta sitte netki lopetethiin. "
  - "Lestadiolaisseurat piethään yhä markkina-aikhaan. "
